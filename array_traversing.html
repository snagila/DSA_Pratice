<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Traversing</title>
  </head>
  <body>
    <input type="text" id="element" />
    <button onclick="getElement()">Get Element</button>
    <script>
      let data = [12, 23, 42, 1, 2, 3, 67, 8, 0, 1, 34, 56, 76, 23];
      for (let i = 0; i < data.length; i++) {
        document.write(`Array ${[i]}= ${data[i]} <br >`);
      }
      const getElement = () => {
        let el = document.getElementById("element").value;
        if (el < data.length) {
          alert(data[el]);
        } else {
          alert("plz enter valid input");
        }
      };
    </script>
  </body>
</html>
